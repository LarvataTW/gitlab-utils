---

clean_up_image_tags:
  purge: true
  rotate: 7 days
  mini: 3

environments:

  - name: "*"
    protected: false
    masked: false
    variables:
      - CODE_QUALITY_DISABLED: true
      - CODE_INTELLIGENCE_DISABLED: true
      - PERFORMANCE_DISABLED: true
      - SAST_DISABLED: true
      - SECRET_DETECTION_DISABLED: true
      - TEST_DISABLED: true
      - MARIA_ENABLED: false
      - ADDITIONAL_HOSTS: value
      - DATABASE_URL: value

